<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GA cross domain tracking</title>
    <link href="./assets/css/index.css" rel="stylesheet">

  </head>
  <body>
    <iframe src="https://www.thebookingbutton.co.uk/demotest/properties/lhtest/widget" width="100%" height="500px" frameborder="0"></iframe>
    <script src="./assets/javascripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     var tbb_ga = "UA-50628297-3";
     var tbb_cid = 'demotest';
     var tbb_domain = 'www.thebookingbutton.co.uk';

     ga('create', tbb_ga, {'allowLinker': true});
     ga('require', 'linker');
     // Add linker params to all links to TheBookingButton (Links in iframe will not be appended with linker params so we still be to hit ga_proxy ptah) 
     // if ga_proxy is added to the exclusiong list then the referral will be the URL before this page (hotel website) but if not the referral of booking page will be hotel webpage.
     ga('linker:autoLink', [tbb_domain]);
     ga('send', 'pageview');

     ga(function(tracker) {
       window.linker = window.linker || new window.gaplugins.Linker(tracker);
       if (document.referrer.indexOf(document.domain)!=7) {
         var e = document.createElement('iframe');
         e.src = window.linker.decorate('//'+tbb_domain+'/'+tbb_cid+'/ga_proxy');
         e.setAttribute('style', 'display:none');
         var b = document.getElementsByTagName('body')[0];
         b.appendChild(e);
        }
     });

     // Automatically apply TBB prefix to thebookingbutton links
     $(document).ready(function(){
       $('a[href*="'+tbb_domain+'"]').each(function(){
           this.href = this.href.replace(new RegExp(tbb_domain+'/properties', 'i'), tbb_domain+'/'+tbb_cid+'/properties');
       });
     });
    </script>
  </body>
</html>
